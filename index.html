<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <script src="https://kit.fontawesome.com/c4d008f503.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>The Superhero Hunter</title>
</head>

<body>

    <div class="main-section">
        <nav>
            <h1>Superhero Hunters Page</h1>
            <span> <a  href="./favourites.html" style="color:rgb(148, 184, 214)">Your favourites</a> </span>
        </nav>

        <div class="section1">
            <h1>Search Superheros</h1>
        </div>

        <div id="search-bar-section">

            <form method="get" id="search-form">
                <input type="search" name="searchHero" id="search-string" placeholder="Search your favourite Super Hero here">
            </form>

        </div>

        <div id="displayHeroSearchResults" class="results">
            <h2 id="querySection"></h2>
            <div id="superhero-list" class="hero-list">

                <template id="canvas" class="canv">
                    <div class="display-cards" id="c">


                        <div id="superhero">
                            <div id="information">
                                <div id="img-cont">img</div>
                                <div id="name">Name </div>
                                <div id="id">ID</div>
                                <div id="comic">Comics</div>
                                <div id="series">series</div>
                                <div id="stories">stories</div>

                                
                            </div>
                        </div>

                        <!-- <button id="fav" onclick="addFunction(this)">
                                    Add to Favourite
                                </button>
    
                                
                                <button id="learn-more">
                                    more details
                                </button> -->
                        <div id="buttons">
                            <button id="fav" >
                                Add to Favourite
                            </button>

                           
                            <button id="learn-more">
                                more details
                            </button>
                        </div>
                    </div>
                </template>
            </div>

        </div>
    </div>
    </div>
    <script src="./assets/js/app.js"></script>
    <!-- <script src="/assets/js/favourites.js"></script> -->
</body>

</html>
